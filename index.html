<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=DM Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Delius Unicase"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c21ae3b218.js"
      crossorigin="anonymous"
    ></script>
    <title>Dappr</title>
  </head>
  <body>
    <div id="nav">
      <div id="logo">dappr</div>
      <div id="options">
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Information</li>
          <li>More<i class="fa-solid fa-chevron-down"></i></li>
          <li>
            <i
              class="fa-solid fa-magnifying-glass"
              style="
                position: absolute;
                text-align: center;
                padding: 1vh 0 0 11vw;
                color: #9f9f9f;
              "
            ></i>
            <input
              style="padding: 1.5vh 3vh"
              type="text"
              placeholder="Search...."
            />
          </li>
        </ul>
      </div>
      <div id="icon"><i class="fa-solid fa-bars"></i></div>
    </div>

    <div id="social">
      <img src="Images/logos_whatsapp-icon.png" alt="whatsapp" />
      <img src="Images/Vector (1).png" alt="facebook" />
      <img src="Images/Vector.png" alt="twitter" />
    </div>

    <img id="help" src="Images/Group 2.png" alt="Help&Support" />

    <div id="page1" class="page">
      <div id="cards">
        <img src="Images/Group 1.png" alt="img" />
        <textarea id="textcard">
It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......
        </textarea>
      </div>
      <div id="smcards">
        <div class="sm" style="background-color: #929dff">
          Total Question’s <br />
          200,000
        </div>
        <div class="sm" style="background-color: #734cf2">
          Total Answer’s <br />105,000
        </div>
        <div class="sm" style="background-color: #d288ff">
          Participated <br />10,000
        </div>
        <div class="sm" style="background-color: #000000">
          Total Passed <br />6,000
        </div>
      </div>
      <div id="social"></div>
    </div>

    <div id="page2" class="page">
      <div id="subpage">
        <div id="list">
          <div>your info</div>
          <div>bookmarks</div>
          <div>settings</div>
        </div>
        <div id="contact">
          <h2>Your information</h2>
          <div>
            Name <span style="margin: 0 0.5vw 0 1vw">:</span>
            <input type="text" name="name" value="Atul Singhal" />
          </div>
          <div>
            Email<span style="margin: 0 0.5vw 0 1.7vw">:</span>
            <input type="text" name="Email" value="atul@gmail.com" />
          </div>
          <div>
            Phone<span style="margin: 0 0.5vw 0 1.2vw">:</span>
            <input type="text" name="Phone" value="+91 8131424888" />
          </div>
          <div>
            Marks<span style="margin: 0 0.5vw 0 1.4vw">:</span>
            <input type="number" name="Marks" value="500.00" />
          </div>

          <button>
            Next<i
              class="fa-solid fa-arrow-right-long"
              style="margin-left: 5px"
            ></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
